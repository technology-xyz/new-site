<div class="home-sections">
  <section id="what-need">
    <div class="container">
      <div class="what-need-content">
        <h2>What Do You Need?</h2>
        <div class="divider"></div>
        <div class="what-need-cards">
          {% for item in site.data.home %}
          <div class="what-need-card">
            <h6>{{ item.title }}</h6>
            <div class="card-bottom">
              <a href="#">See more</a>
              <img src="/img/icons/{{ item.img }}.svg" />
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
  <section id="web3">
    <div class="container">
      <div class="web3-content">
        <div class="web3-title">Web 3.0 <br /> Skills</div>
        <div class="coins-wrapper">
          <div class="icon-wrapper">
            <img src="/img/icons/icon-ethereum.svg" />
          </div>
          <div class="icon-wrapper">
            <img src="/img/icons/icon-metamask.svg" />
          </div>
          <div class="icon-wrapper">
            <img src="/img/icons/icon-hardhat.svg" />
          </div>
          <div class="icon-wrapper">
            <img src="/img/icons/icon-typescript.svg" />
          </div>
          <div class="icon-wrapper">
            <img src="/img/icons/icon-bitcoin.svg" />
          </div>
          <div class="icon-wrapper">
            <img src="/img/icons/icon-a.svg" />
          </div>
        </div>
      </div>
      <div class="divider"></div>
    </div>
  </section>
  <section id="home-bottom">
    <div class="container">
      <div class="home-bottom-wrapper">
        <a class="bottom-logo" href="#home-hero"><img src="/img/logo.svg" width="32" /></a>
        <div class="bottom-line"></div>
        <div class="social-btns">
          <a
            href="https://discord.gg/ZVvsXHYCRk"
            target="_blank"
            class="social-icon"
          >
            <img src="/img/icons/social_discord.svg" alt="" width="46" />
          </a>
          <a href="mailto:info@web3tech.xyz" class="social-icon">
            <img src="/img/icons/social_email.svg" alt="" width="44" />
          </a>
          <a href="https://t.me/joinchat/EDKbUy1f4p0zNGVh" class="social-icon">
            <img src="/img/icons/social_tw.svg" alt="" width="46" />
          </a>
          <a href="https://github.com/technology-xyz" class="social-icon">
            <img src="/img/icons/icon_github.svg" alt="" width="46" />
          </a>
        </div>
      </div>
    </div>
  </section>
</div>
